<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Moon Storage</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <script language="JavaScript" type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/script.js"></script>

    <header>
        <a href="index.html">
            <img src="./img/ic_arrow_back_white_48px.svg" class="icon">
        </a>
        <h2>Recommended</h2>

        <div class="icon_container">
            <img src="./img/ic_more_vert_white_48px.svg" class="icon">
        </div>
    </header>

    <main>
        <div class="trade">
            <div class="trade_box"></div>
            <i class="material-icons" id="icon_trade">compare_arrows</i>
            <div class="trade_box"></div>
        </div>

        <div class="inventory">
            <div class="row">
                <div class="inv_img"><i class="material-icons" id="nav_icon">compare_arrows</i></div>
                <div class="inv_text">
                    <p>
                        Orange
                    </p>
                </div>
                <div class="inv_date">24 Dec</div>
            </div>
            <div class="row">
                <div class="inv_img"><i class="material-icons" id="nav_icon">compare_arrows</i></div>
                <div class="inv_text">
                    <p>
                        Laptop
                    </p>
                </div>
                <div class="inv_date">24 Dec</div>
            </div>
            <div class="row">
                <div class="inv_img"><i class="material-icons" id="nav_icon">compare_arrows</i></div>
                <div class="inv_text">
                    <p>
                        Paper
                    </p>
                </div>
                <div class="inv_date">24 Dec</div>
            </div>
        </div>


        <a href="index.html">
            <div class="button">
                <p>
                    SEND
                </p>
            </div>
        </a>
    </main>

    <a href="scan.html">
        <div class="fab">
            <img src="./img/ic_add_white_48px.svg" class="icon" />
        </div>
    </a>


    <!-- <%= yield %> -->
</body>

</html>
